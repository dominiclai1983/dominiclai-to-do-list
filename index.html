<!DOCTYPE html>
<html>
  <head>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./image/dominic-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Importing Boostrap 4.6 Through CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- importing Jquery umcompressed version -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    
    <!-- importing Fontaweson font-->
    <script src="https://kit.fontawesome.com/e978eb03c2.js" crossorigin="anonymous"></script>
    <title>Dominic Lai To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container-fluid to-do mt-5 rounded">
      <div class="row">
        <div class="col text-center bg-light">
          <i class="fas fa-vector-square fa-3x mt-3 mb-3 top-icon"></i>
          <span class="my-text" style="font-size: 30px;"> Dominic Lai To-Do List</span>
        </div>
      </div>

      <div class="row">
        <div class="input-group my-1 mx-1">
          <div class="input-group-prepend">
            <button class="btn btn-secondary add-item" type="button" id="button-addon1">Input</button>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>

      <div class="row my-2 align-items-center 2nd-row">
        <div class="col-3 form-check mx-2">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        </div>
        <div class="col-9 ml-3">
          <span class="each-task">
            4394
          </span>
        </div>
      </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
